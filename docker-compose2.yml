version: "3"

services:
  postgres:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  subquery-node:
    image: onfinality/subql-node:latest
    depends_on:
      - "postgres"
    restart: always
    environment:
      DB_USER: henry
      DB_PASS: Liuhongqi321
      DB_DATABASE: web3games
      DB_HOST: pgm-3ns8ck0510ci7s311o.pg.rds.aliyuncs.com
      DB_PORT: 5432
    volumes:
      - ./:/app
    command:
      - -f=/app
      - --db-schema=app
      - --batch-size=10
      - --force-clean
  graphql-engine:
    image: onfinality/subql-query:latest
    ports:
      - 3000:3000
    depends_on:
      - "postgres"
    restart: always
    environment:
      DB_USER: henry
      DB_PASS: Liuhongqi321
      DB_DATABASE: web3games
      DB_HOST: pgm-3ns8ck0510ci7s311o.pg.rds.aliyuncs.com
      DB_PORT: 5432
    command:
      - --name=app
      - --playground
      - --indexer=http://subquery-node:3000
