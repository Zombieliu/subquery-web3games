specVersion: 0.2.0
name: test
version: 0.0.1
description: 'subquery-web3games'
repository: ''
schema:
  file: ./schema.graphql
network:
  endpoint: wss://chain-dev.web3games.org/
  genesisHash: '0x617e197b70b9580665a0640623ffe5edb559025e7d8989ef03f91ed5cf07af0c'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlockInfo
          kind: substrate/BlockHandler
        - handler: handleExtrinsic
          kind: substrate/CallHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleAccountTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleNewAccountCreate
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Endowed
        - handler: handleAccountBalance
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleTokenFungibleCreate
          kind: substrate/EventHandler
          filter:
            module: tokenFungible
            method: TokenCreated
        - handler: handleTokenNonFungibleCreate
          kind: substrate/EventHandler
          filter:
            module: tokenNonFungible
            method: TokenCreated
